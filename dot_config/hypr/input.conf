# Control your input devices
# See https://wiki.hypr.land/Configuring/Variables/#input

# For all kb_options, see /usr/share/X11/xkb/rules/base.lst
input {
  # Use multiple keyboard layouts and switch between them with Left Alt + Right Alt
  # kb_layout = us,dk,eu
  kb_layout = us
  # kb_options = altwin:swap_alt_win # Alt is swapped with win
  # kb_options = ctrl:hyper_capscontrol,ctrl:swap_rwin_rctl # Caps Lock as Ctrl, Ctrl as Hyper
  # kb_options = caps:super,ctrl:swap_lwin_lctl,ctrl:swap_rwin_rctl  

  # Change speed of keyboard repeat
  repeat_rate = 40
  repeat_delay = 600

  # Start with numlock on by default
  numlock_by_default = false

  # Increase sensitivity for mouse/trackpad (default: 0)
  # sensitivity = 0.35

  touchpad {
    # Use natural (inverse) scrolling
    natural_scroll = true

    # Use two-finger clicks for right-click instead of lower-right corner
    clickfinger_behavior = true

    # Control the speed of your scrolling
    scroll_factor = 0.4
  }
}

device {
       name = apple-inc.-apple-internal-keyboard-/-trackpad
       kb_options = caps:super,ctrl:swap_lwin_lctl,ctrl:swap_rwin_rctl
}

device {
       name = at-translated-set-2-keyboard
       # kb_file = /home/ewhd/.config/hypr/xkb/mods_for_thinkpad.xkb
       kb_options = caps:super,ctrl:swap_lalt_lctl_lwin
       # kb_options = custom:mods_for_thinkpad
}

device {
       name = keyboardio-model-100
       kb_options = 
}

# Scroll nicely in the terminal
windowrule = scrolltouchpad 1.5, class:(Alacritty|kitty)
windowrule = scrolltouchpad 0.2, class:com.mitchellh.ghostty

# Enable touchpad gestures for changing workspaces
# See https://wiki.hyprland.org/Configuring/Gestures/
gesture = 3, horizontal, workspace


